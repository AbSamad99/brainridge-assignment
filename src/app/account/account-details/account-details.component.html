<mat-card class="account-details" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Account Id: {{ account?.accountId }}</mat-card-title>
    <mat-card-subtitle>Account Owner: {{ account?.owner }}</mat-card-subtitle>
    <mat-card-subtitle
      >Account Type: {{ account?.accountType }}</mat-card-subtitle
    >
    <mat-card-subtitle
      >Account Balance: {{ account?.balance }}</mat-card-subtitle
    >
  </mat-card-header>
</mat-card>
